<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="add_course.js"></script>
</head>
<body>
    <div class="container">
        <h1>Add Course</h1>
        <form id="addCourseForm">
            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" required>
            </div>
            <div class="form-group">
                <label>Year:</label>
                <select id="year" name="year">
                    <option value="1">Year 1</option>
                    <option value="2">Year 2</option>
                    <option value="3">Year 3</option>
                    <option value="4">Year 4</option>
                </select>
            </div>
            <div class="form-group">
                <label>Semester:</label>
                <select id="semester" name="semester">
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="full">Full Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="daySchools">Day Schools (Days):</label>
                <input type="text" id="daySchools" name="daySchools" placeholder="e.g., Saturday">
            </div>
            <div class="form-group">
                <label for="evaluationDetails">Evaluation Details:</label><br>
                <textarea id="evaluationDetails" name="evaluationDetails" rows="4" placeholder="e.g., 2 Assignments, Final Exam"></textarea>
            </div>
            <button type="submit" class="button">Add Course</button>
        </form>

        <br>
        <a href="index.html">Go Back</a>
    </div>
</body>
</html>
